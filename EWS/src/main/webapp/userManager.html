<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script type="text/javascript" src="jquery3.4.1/jquery.js"></script>
    <script type="text/javascript" src="layui/layui.all.js"></script>
    <script type="text/javascript">
        $(function () {
            loadUserData();
        });
        function loadUserData() {
            var table = layui.table;
            table.render({
                toolbar:"#toolbar",
                elem:"#userInfoList",
                url:"user/findAllUser.do",
                title:"用户信息表",
                limit:5,
                page: true,
                limits: [10, 20, 50, 100],
                loading:true,
                cols:[
                    [
                        {
                            field:"uname",
                            title:"用户名",
                            align:"center"
                        },
                        {
                            field:"rloe",
                            title:"角色",
                            align:"center"
                        },
                        {
                            field:"email",
                            title:"邮箱",
                            align:"center"
                        },
                        {
                            field:"registerTime",
                            title:"注册时间",
                            align:"center"
                        },
                        {
                            field:"lastLoginTime",
                            title:"最后一次登录时间",
                            align:"center"
                        },
                        {
                            field:"",
                            title:"操作",
                            align:"center",
                            templet:function (row) {
                                var edit =  "<a href='' title='编辑'><span style='font-size: 20px' class='layui-icon layui-icon-edit'></span></a>"
                                var del =  "<a href='' title='删除'><span style='font-size: 20px' class='layui-icon layui-icon-delete'></span></a>"
                                return edit+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+del;
                            }
                        }
                    ]
                ]
            })
            /*$.ajax({
                url:"user/findAllUser.do",

                    "page":0,

                    layer.msg(result);
                },
                error:function () {
                    layer.msg("请求服务器失败!");
                }
            });*/
        }
    </script>
</head>
